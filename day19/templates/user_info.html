<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<style>
			
			.menu{
				display: block;
				padding: 5px;
			}
		</style>
	</head>
	<body style="margin: 0px;">
		<div>
			
			
			<div style="height: 48px;background-color: black;color: white;">
				后台管理
			</div>
			<div id="" style="position: absolute;background-color: gray;top:48px;left: 0;bottom: 0;width: 200px;">
				<a class="menu" href="/app02/user_info/">用户管理</a>
				<a class="menu" href="/app02/user_group">用户组管理</a>
			</div>
			<div style="position: absolute;top: 48px;left: 210px;bottom: 0;right: 0;overflow: auto;">
				<form method="POST" action="/app02/user_info">
					<input type="text" name="username" />
					<input type="password" name="password" />
					<select name="group_id">
						{% for group in group_list%}
						<option value="{{group.uid}}">{{group.caption}}</option>
						{% endfor %}						
					</select>
					<input type="submit" value="添加" />
				</form>
				<h1>用户列表</h1>
				<ul>
					{% for item in user_list %}
					<li><a href="/app02/datail-{{item.id}}">{{item.username}}</a> | 
						<span>{{item.user_group.caption}}</span> | 
						<a href="/app02/del-{{item.id}}">删除</a> | 
						<a href="/app02/edit-{{item.id}}">编辑</a></li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</body>
</html>
